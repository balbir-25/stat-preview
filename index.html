<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Stat Preview Card</title>
  </head>
  <body>
    <main class="app">
      <section class="main">
        <div class="img">
          <img
            src="./images/image-header-desktop.jpg"
            alt="image-header-desktop"
            class="pic"
          />
        </div>
        <div class="info">
          <h1 class="info-h1">
            Get <span>insights</span> that help your bussiness grow.
          </h1>
          <p class="info-para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat">
            <div class="detail">
              <h2 class="detail-h2">10K+</h2>
              <p class="detail-para">COMPANIES</p>
            </div>
            <div class="detail">
              <h2 class="detail-h2">314</h2>
              <p class="detail-para">TEMPLATES</p>
            </div>
            <div class="detail">
              <h2 class="detail-h2">12M+</h2>
              <p class="detail-para">QUERIES</p>
            </div>
          </div>
        </div>
      </section>

      <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
          >Balbir Singh</a
        >.
      </footer>
    </main>
  </body>
</html>
